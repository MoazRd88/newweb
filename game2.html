    <form id="quizForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required=""><br>
    
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required=""><br>
    
        <button type="button" onclick="startQuiz()">Start Quiz</button>
    </form>

    <script>
        var storedValues = {};
    
        function startQuiz() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
    
            if (!firstName || !lastName) {
                alert("Please fill in all fields.");
                return;
            }
    
            // Önceki giriş değerlerini sakla
            storedValues.firstName = firstName;
            storedValues.lastName = lastName;
    
            var totalScore = 0;
    
            for (var i = 0; i < 5; ++i) {
                var marketShare = Math.random().toFixed(2);
                var growthRate = (Math.random() * 20 - 10).toFixed(2);
    
                var correctAnswer = getCorrectAnswer(marketShare, growthRate);
    
                var answer = prompt("Question " + (i + 1) +
                    "\nRelative Market Share: " + marketShare +
                    "\nIndustry Growth Rate: " + growthRate + 
                    "\nWhich quadrant is applicable in this situation? (A, B, C, or D?) \n" +
                    "A: Quadrant I - Question Marks. \n" +
                    "B: Quadrant II - Stars. \n" +
                    "C: Quadrant III - Cash Cows. \n" +
                    "D: Quadrant IV - Dogs.");
    
                if (answer.toLowerCase() === correctAnswer.toLowerCase()) {
                    alert("Correct! " + getQuadrantName(correctAnswer));
                    totalScore += 20;
                } else {
                    alert("Wrong answer. Correct answer is " + getQuadrantName(correctAnswer));
                }
            }
    
            alert("Dear " + firstName + " " + lastName + "," +
                "\nYour Total Score: " + totalScore + " / 100" +
                "\nThank you for playing the BCG Matrix Game!" +
                "\n\n© Prof. Dr. Hasan Engin Şener");
    
      
        }
    
        function getCorrectAnswer(marketShare, growthRate) {
            if (marketShare < 0.5 && growthRate > 0) {
                return 'a';
            } else if (marketShare >= 0.5 && growthRate > 0) {
                return 'b';
            } else if (marketShare >= 0.5 && growthRate < 0) {
                return 'c';
            } else {
                return 'd';
            }
        }
    
        function getQuadrantName(quadrant) {
            switch (quadrant.toLowerCase()) {
                case 'a':
                    return "Quadrant I: Question Marks";
                case 'b':
                    return "Quadrant II: Stars";
                case 'c':
                    return "Quadrant III: Cash Cows";
                case 'd':
                    return "Quadrant IV: Dogs";
                default:
                    return "";
            }
        }
    </script>
